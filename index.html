<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouded Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1a1a2e, #0f3460);
            color: #ffffff;
            text-align: center;
        }
        header {
            background: rgba(22, 33, 62, 0.9);
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin: 50px auto;
            max-width: 900px;
        }
        .logo {
            font-size: 56px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .description {
            font-size: 22px;
            margin-top: 15px;
            font-style: italic;
        }
        .games-section {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .game-card {
            display: inline-block;
            margin: 15px;
            padding: 15px;
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 10px 0 5px;
        }
        .game-card p {
            font-size: 14px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(15, 52, 96, 0.9);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Clouded Studio</header>
    <div class="container">
        <div class="logo">Clouded Studio</div>
        <p class="description">Exploring worlds, creating experiences.</p>
        <p>Stay tuned for updates on our games!</p>
    </div>
    
    <div class="games-section">
        <h2>Our Games</h2>
        <div class="game-card">
            <img src="https://via.placeholder.com/250" alt="Game 1">
            <h3>Game Title 1</h3>
            <p>An immersive journey through fantasy lands.</p>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/250" alt="Game 2">
            <h3>Game Title 2</h3>
            <p>A fast-paced action game with stunning visuals.</p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Clouded Studio. All rights reserved.
    </footer>
</body>
</html>
